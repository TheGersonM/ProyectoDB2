<div class="content-header">
    <div class="container">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Consulta pacientes atendidos por medico</h1>
            </div>
        </div>
    </div>
</div>

<div class="content">
    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="btn-group">
                    <button  type="button" data-toggle="modal"
                        data-target="#medic" class="btn btn-default btn-sm">
                        <i class="fas fa-plus"></i>
                    </button>
                    <button  
                        type="button" class="btn btn-default btn-sm">
                        <i class="fas fa-minus"></i>
                    </button>
                    <button  class="btn btn-default btn-sm">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button 
                        class="btn btn-default btn-sm">
                        <i class="fas fa-check-double"></i>
                    </button>
                </div>
            </div>
            <div class="card-body p-0">
                <div class="card-responsive">
                    <div class="table-responsive">
                        <table class="table table-hover table-sm">
                            <thead>
                                <tr>
                                    <th>Medico</th>
                                    <th>Concepto</th>
                                    <th>Valor</th>
                                    <th>Impuesto</th>
                                    <th>Total</th>
                                    <th>Nombre Consultorio</th>
                                </tr>
                            </thead>
                            <tbody style="cursor: pointer;">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="medic" tabindex="-1" aria-labelledby="exampleModalXlLabel" style="display: none;"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title h4" id="exampleModalXlLabel">Creación/Edición de Cobro Consultorio</h5>

            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="">Médico</label>
                            <select >
                                
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="">Concepto</label>
                            <input type="text" class="form-control form-control-sm" >
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="">Valor</label>
                            <input type="number" class="form-control form-control-sm" >
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="">Impuesto</label>
                            <input type="number" class="form-control form-control-sm">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="">Total</label>
                            <input type="number" class="form-control form-control-sm" >
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="">Consultorio</label>
                            <select class="form-control form-control-sm" >
                                
                            </select>

                    </div>

                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

                    type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
