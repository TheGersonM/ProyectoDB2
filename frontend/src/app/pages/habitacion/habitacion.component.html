<div class="content-header">
    <div class="container">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">Habitaciones</h1>
        </div>
      </div>
    </div>
  </div>
  
  <div class="content">
    <div class="container">
      <div class="card">
        <div class="card-header">
          
          <div class="demo-button-container">
            <button mat-raised-button (click)="agregarFila()" class="demo-button">
              Agregar Habitacion
            </button>
            <button
                mat-raised-button
                *ngIf="hasEditableHabitaciones()"
                (click)="eliminarHabitacion()"
                class="demo-button">
              Eliminar Habitacion
            </button>
          
            
          </div>
          
          <table mat-table [dataSource]="habitaciones" class="mat-elevation-z8">
            <!-- Columna Tipo -->
            <ng-container matColumnDef="Tipo">
              <th mat-header-cell *matHeaderCellDef> Tipo </th>
              <td mat-cell *matCellDef="let element">
                <div *ngIf="!element.isEditing; else editTipo">
                  {{ element.Tipo }}
                </div>
                <ng-template #editTipo>
                  <input matInput [(ngModel)]="element.Tipo" placeholder="Tipo" />
                </ng-template>
              </td>
            </ng-container>
  
            <!-- Columna Estado -->
            <ng-container matColumnDef="Estado">
              <th mat-header-cell *matHeaderCellDef> Estado </th>
              <td mat-cell *matCellDef="let element">
                <div *ngIf="!element.isEditing; else editEstado">
                  {{ element.Estado }}
                </div>
                <ng-template #editEstado>
                  <input matInput [(ngModel)]="element.Estado" placeholder="Estado" />
                </ng-template>
              </td>
            </ng-container>
  
            <!-- Columna Número -->
            <ng-container matColumnDef="NumeroHabitacion">
              <th mat-header-cell *matHeaderCellDef> Número </th>
              <td mat-cell *matCellDef="let element">
                <div *ngIf="!element.isEditing; else editNumeroHabitacion">
                  {{ element.NumeroHabitacion }}
                </div>
                <ng-template #editNumeroHabitacion>
                  <input matInput [(ngModel)]="element.NumeroHabitacion" placeholder="Número" />
                </ng-template>
              </td>
            </ng-container>
  
            <!-- Columna Precio -->
            <ng-container matColumnDef="Precio">
              <th mat-header-cell *matHeaderCellDef> Precio </th>
              <td mat-cell *matCellDef="let element">
                <div *ngIf="!element.isEditing; else editPrecio">
                  {{ element.Precio }}
                </div>
                <ng-template #editPrecio>
                  <input matInput [(ngModel)]="element.Precio" placeholder="Precio" />
                </ng-template>
              </td>
            </ng-container>
            
            <!-- Columna Acciones -->
            <ng-container matColumnDef="Acciones">
              <th mat-header-cell *matHeaderCellDef> Acciones </th>
              <td mat-cell *matCellDef="let element">
                <button mat-button (click)="toggleEdit(element)">Editar</button>
                <button mat-button *ngIf="element.isEditing" (click)="saveRow(element)">Guardar</button>
                <button mat-button *ngIf="element.isEditing" (click)="cancelarEdicion(element)">Cancelar</button>
              </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
      </div>
    </div>
  </div>
