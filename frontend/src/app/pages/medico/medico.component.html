<div class="content-header">
  <div class="container">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0">MÃ©dicos</h1>
      </div>
    </div>
  </div>
</div>

<div class="content">
  <div class="container">
    <div class="card">
      <div class="card-header">
        
        <div class="demo-button-container">
          <button mat-raised-button (click)="agregarFila()" class="demo-button">
            Agregar Medico
          </button>
          <button
              mat-raised-button
              [disabled]="!medicos.length"
              (click)="removeData()"
              class="demo-button">
            Eliminar Medico
          </button>
          <button
              mat-raised-button
              *ngIf="hasEditableMedicos()"
              (click)="guardarCambios()"
              class="demo-button"
              style="float: right;">
            Guardar cambios
          </button>
        </div>
        
        <table mat-table [dataSource]="medicos" class="mat-elevation-z8">
          <!-- Columna Nombre -->
          <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element">
              <div *ngIf="!element.isEditing; else editNombre">
                {{ element.Nombre }}
              </div>
              <ng-template #editNombre>
                <input matInput [(ngModel)]="element.Nombre" placeholder="Nombre" />
              </ng-template>
            </td>
          </ng-container>

          <ng-container matColumnDef="Licencia">
            <th mat-header-cell *matHeaderCellDef> Licencia </th>
            <td mat-cell *matCellDef="let element">
              <div *ngIf="!element.isEditing; else editLicencia">
                {{ element.NumeroLicencia }}
              </div>
              <ng-template #editLicencia>
                <input matInput [(ngModel)]="element.NumeroLicencia" placeholder="Licencia" />
              </ng-template>
            </td>
          </ng-container>
          <ng-container matColumnDef="Especialidad">
            <th mat-header-cell *matHeaderCellDef> Especialidad </th>
            <td mat-cell *matCellDef="let element">
              <div *ngIf="!element.isEditing; else editEspecialidad">
                {{ element.Especialidad }}
              </div>
              <ng-template #editEspecialidad>
                <input matInput [(ngModel)]="element.Especialidad" placeholder="Especialidad" />
              </ng-template>
            </td>
          </ng-container>
          <ng-container matColumnDef="Tipo">
            <th mat-header-cell *matHeaderCellDef> Tipo </th>
            <td mat-cell *matCellDef="let element">
              <div *ngIf="!element.isEditing; else editTipo">
                {{ element.Tipo }}
              </div>
              <ng-template #editTipo>
                <input matInput [(ngModel)]="element.Tipo" placeholder="Tipo" />
              </ng-template>
            </td>
          </ng-container>
          
          <ng-container matColumnDef="Acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
              <button mat-button (click)="toggleEdit(element)">Editar</button>
              <button mat-button *ngIf="element.isEditing" (click)="saveRow(element)">Guardar</button>
              <button mat-button *ngIf="element.isEditing" (click)="cancelarEdicion(element)">Cancelar</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
